      <label for="txtano">Ano de Nascimento:</label>
      <input type="number" name="txtano" id="txtano" min="1900" max="2025">
    </div>
    <div>
      <input type="radio" name="radsex" id="masc" value="masculino" checked>
      <label for="masc">Masculino</label>
      <input type="radio" name="radsex" id="fem" value="feminino">
      <label for="fem">Feminino</label>
    </div>
    <div>
      <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="res"></div>
  </section>
